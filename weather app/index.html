<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #weather { margin-top: 20px; }
        input, button { padding: 8px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Weather App (MetaWeather)</h2>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value.trim();
            if (!city) {
                document.getElementById("weather").innerText = "Please enter a city name.";
                return;
            }

            // Step 1: Find city ID
            const searchUrl = `https://www.metaweather.com/api/location/search/?query=${encodeURIComponent(city)}`;
            try {
                const searchResponse = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(searchUrl)}`);
                const searchData = await searchResponse.json();

                if (!Array.isArray(searchData) || searchData.length === 0) {
                    document.getElementById("weather").innerText = "City not found!";
                    return;
                }

                const cityId = searchData[0].woeid;

                // Step 2: Fetch weather
                const weatherUrl = `https://www.metaweather.com/api/location/${cityId}/`;
                const weatherResponse = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(weatherUrl)}`);
                const weatherData = await weatherResponse.json();

                const today = weatherData.consolidated_weather[0];
                document.getElementById("weather").innerHTML = `
                    <p><b>${weatherData.title}</b></p>
                    <p>üå° Temp: ${today.the_temp.toFixed(1)}¬∞C</p>
                    <p>‚òÅ Weather: ${today.weather_state_name}</p>
                `;
            } catch (error) {
                document.getElementById("weather").innerText = "Error fetching weather data.";
            }
        }
    </script>
</body>
</html>
