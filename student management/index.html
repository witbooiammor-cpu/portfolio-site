<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007acc;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š Student Management System</h2>
  <p style="text-align:center; max-width:600px; margin:0 auto 20px; color:#444;">
    This simple web app lets you add students, record their grades, and track attendance. Enter student details below and see them instantly appear in the table. Great for small classes or quick demos!
  </p>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Student Name" required>
    <input type="text" id="grade" placeholder="Grade (e.g. A, B+)" required>
    <select id="attendance" required>
      <option value="">Attendance</option>
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
    <button type="submit">Add Student</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Grade</th>
        <th>Attendance</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
      <!-- Students will appear here -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById("studentForm");
    const tableBody = document.getElementById("studentTableBody");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const grade = document.getElementById("grade").value;
      const attendance = document.getElementById("attendance").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${grade}</td>
        <td>${attendance}</td>
      `;
      tableBody.appendChild(row);

      form.reset(); // clear inputs
    });
  </script>
</body>
</html>
